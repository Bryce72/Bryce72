<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" viewBox="0 0 480 110" preserveAspectRatio="xMidYMid meet">
  <style>
    @keyframes fallIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .wrapper {
      display: flex;
      justify-content: center; /* Centers the whole block horizontally */
      align-items: center;     /* Centers the whole block vertically */
      height: 100%;
      width: 100%;
    }

    .ascii-art {
      font-family: 'Courier New', monospace;
      white-space: pre;
      color: white;
      font-size: 14px;      /* Smaller font relative to viewBox = crisper look */
      font-weight: 900;
      line-height: 1.1;
      text-align: left;     /* Keeps the ASCII shape intact */
      text-shadow: 0 0 5px #00ff41;
    }

    .line {
      display: block;       /* changed from inline-block to prevent spacing oddities */
      animation: fallIn 0.8s ease-out forwards;
      opacity: 0;
    }

    .line:nth-child(1) { animation-delay: 0.1s; }
    .line:nth-child(2) { animation-delay: 0.2s; }
    .line:nth-child(3) { animation-delay: 0.3s; }
    .line:nth-child(4) { animation-delay: 0.4s; }
    .line:nth-child(5) { animation-delay: 0.5s; }
  </style>
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="wrapper">
      <div class="ascii-art">
<div class="line">__    __     _                        </div>
<div class="line">/ / /\ \ \___| | ___ ___  _ __ ___   ___ </div>
<div class="line">\ \/  \/ / _ \ |/ __/ _ \| '_ ` _ \ / _ \</div>
<div class="line"> \  /\  /  __/ | (_| (_) | | | | | |  __/</div>
<div class="line">  \/  \/ \___|_|\___\___/|_| |_| |_|\___|</div>
      </div>
    </div>
  </foreignObject>
</svg>
