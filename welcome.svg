<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
  <style>
    @keyframes fallIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
        filter: blur(5px);
      }
      to {
        transform: translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    .ascii-container {
      font-family: 'Courier New', monospace;
      white-space: pre;
      color: white;
      font-size: 28px;
      line-height: 1.1;
      font-weight: 900;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-shadow: 0 0 8px #00ff41; /* Matrix green glow */
    }

    .line {
      display: inline-block;
      animation: fallIn 0.8s ease-out forwards;
      opacity: 0;
    }

    /* Staggered delay for each line */
    .line:nth-child(1) { animation-delay: 0.1s; }
    .line:nth-child(2) { animation-delay: 0.2s; }
    .line:nth-child(3) { animation-delay: 0.3s; }
    .line:nth-child(4) { animation-delay: 0.4s; }
    .line:nth-child(5) { animation-delay: 0.5s; }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="ascii-container">
      <div class="line">__    __     _                         </div>
      <div class="line">/ / /\ \ \___| | ___ ___  _ __ ___   ___  </div>
      <div class="line">\ \/  \/ / _ \ |/ __/ _ \| '_ ` _ \ / _ \ </div>
      <div class="line"> \  /\  /  __/ | (_| (_) | | | | | |  __/ </div>
      <div class="line">  \/  \/ \___|_|\___\___/|_| |_| |_|\___| </div>
    </div>
  </foreignObject>
</svg>
